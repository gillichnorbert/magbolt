        <div class="card" style="width: 18rem;" *ngFor="let mag of magvak">
            <img [src]="mag.picture" class="card-img-top" alt="{{mag.name}}">
            <div class="card-body">
                <h5 class="card-title">{{mag.name}}</h5>

            </div>
    </div>
